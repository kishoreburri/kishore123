<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .order {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .order h3 {
            margin-top: 0;
            color: #333;
        }
        .order p {
            margin-bottom: 10px;
            color: #777;
        }
        .order a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .order a:hover {
            background-color: #0056b3;
        }
        .no-orders {
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>My Orders</h1>                <a href="{% url 'home' %}" class="btn btn-secondary" id="home">Return to Home</a>

    {% if orders %}
        {% for order in orders %}
            <div class="order">
                <h3>Order ID: {{ order.order_id }}</h3>
                <p>Order Date: {{ order.order_date }}</p>
                <p>Total: {{ order.total_cost }}</p>
                <a href="{% url 'invoice' order.order_id %}">View Invoice</a>
            </div>
        {% endfor %}
    {% else %}
        <p class="no-orders">No orders found.</p>
    {% endif %}
</body>
</html>
