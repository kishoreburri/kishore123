<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
          <div class="container-fluid">
            <h1 id="title">ùìíùìÆùìµùìµ ùìíùì≤ùìΩùîÇ</h1>
            
            <form class="d-flex" role="search" method="GET" action="{% url 'search_results' %}">
              <input class="form-control me-2" type="text" name="query" placeholder="Search...">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" id="cart">
                  <a class="nav-link" aria-current="page" href="{% url 'cart' %}">Cart<i class="fa-solid fa-cart-shopping"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="{% url 'wishlist'%}">Wishlist<i class="fa-solid fa-heart"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home'%}">Home<i class="fa-solid fa-house"></i></a>
                  </li>
              </ul>        
            </div>
          </div>
        </nav>
    </header>
    
    <main>
        <h1>Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td><a href="{% url 'product_detail' item.product.id %}" id="url">
                        <img src="{{ item.product.image_url }}" alt="Product Image" class="product-image">
                        {{ item.product.name }}</a>
                    </td>
                    <td>{{ item.product.price }}</td>
                    <td id="button2">
                        <a href="{% url 'increase_quantity' item.id %}">ADD +</a>
                        <a href="{% url 'decrease_quantity' item.id %}">Remove -</a>
                        {{ item.quantity }}
                    </td>
                    <td>{{ item.subtotal }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p class="total-cost">Total Cost: {{ total_cost }}</p>
        <button id="button1"><a href="{% url 'checkout' %}">Checkout</a></button>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
<style>
  
    main {
        padding: 20px;
    }

    #title{
          font-size: 40px;
          color: brown;
          margin-left:40px;
        }
      
      .navbar {
          background-color: black;
          font-size: 20px;
          height: 120px;
         
        }
      
         .navbar-brand {
          margin-left: 20px;
          font-weight: bold;
        }
      
        .navbar-nav {
          margin-right:20px;
         
        }
      
        .nav-item {
          margin-right: 10px;
        }
      
        .d-flex{
          margin-left: 300px;
        }
      
      
      #cart{
        margin-left: 260px;
      }

    h1 {
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th,
    td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    .total-cost {
        font-weight: bold;
        font-size: 18px;
        margin-top: 20px;
    }

    .product-image {
        width: 100px;
        height: 100px;
        margin-right: 10px;
    }

    #button1 {
        display: inline-block;
        padding: 10px 15px;
        background-color: #333;
        text-decoration: none;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #button1 a {
        color: #fff;
        text-decoration: none;
    }

    #button1:hover {
        background-color: #555;

    }
    #button2 a{
        display: inline-block;
        padding: 10px 15px;
        color: #333;
        text-decoration: none;
    }

    #url{
        text-decoration: none;
        color: black;
    }

</style>
